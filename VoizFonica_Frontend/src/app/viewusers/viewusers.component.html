  <table class="table table-bordered border-dark"  style="margin-top: 25px;">

      </td>

      </td>

    <tr>
      
    </tr>
    <tr>
      
    </tr>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="profilesForm" (ngSubmit)="messages()">
        <div class="container-fluid" class="bg-light rounded p-4 p-sm-5 my-4 mx-3" >
          <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;width: 1100px; margin-left: -340px; margin-bottom: -500px;">
              <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="padding-left: -600px;padding-right: -500px; margin-bottom: 500px;">
                  <div >
                      <div class="d-flex align-items-center justify-content-between mb-3" >
                          
                          <h3 style="margin-left:70px ;">Message</h3>
                      </div>
                      <div class="form-floating mb-3" style="margin-left:-60px ; ">
                        <input type="number" class="form-control" id="floatingInput" placeholder="number" formControlName="numbers" name="numbers" id="numbers" style="margin-left:-10px">
                        <label for="floatingInput" style="margin-left: 130px;">Mobile Number</label>
                    </div>
                      <div class="form-floating mb-3" style="margin-left:-60px ; ">
                          <input type="text" class="form-control" id="floatingInput" placeholder="message" formControlName="message" name="message" id="message" style="margin-left:-10px">
                          <label for="floatingInput" style="margin-left: 130px;">Write Here</label>
                      </div>
                     
                      <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="margin-left:-40px ;" >Send Message</button>
                      
                  </div>
              </div>
          </div>
      </div>
    </form>
      
      
    </div>
  </div>
