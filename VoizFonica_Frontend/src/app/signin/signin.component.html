<app-header></app-header>
<section class="py-5" style="margin-top: -90px; margin-bottom: 100px;">
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      
      <div style="margin-top: 15%; padding-right: 200px;" class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/images/58_adobe_express.png"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">

        
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" #loginform="ngForm" (ngSubmit)="loginUser()">

            
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
            <small class="danger">{{mesg}}</small>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Mobile Number</label>
              <input type="text" id="form2Example18" placeholder="Enter Your Mobile Number" class="form-control form-control-lg" formcontrolname="number" name="number" [(ngModel)]="register.number" />
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="Enter Your Password" name="password" [(ngModel)]="register.password" />
              
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit" (click)="alertWithSuccess">Sign In</button>
            </div>

            
            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>
            <a style="margin-bottom: 20px; margin-top: 20px;" type="button" class="btn btn-info" href="/adminlogin">
              Admin
            </a>
            
            
           
</form>
</div>
</div>
<app-footer></app-footer>
