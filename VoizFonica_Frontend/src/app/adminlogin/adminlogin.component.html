<div style="background-image:url(assets/images/header-background.jpg)">
<form (ngSubmit)="adminlogin()" style="padding-top: 100px;padding-bottom: 40px;padding-left: 400px;padding-right: 400px;">
        <div class="container-fluid" class="bg-light rounded p-4 p-sm-5 my-4 mx-3" >
          <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;width: 1100px; margin-left: -340px; margin-bottom: -500px;">
              <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="padding-left: -600px;padding-right: -500px; margin-bottom: 500px;">
                  <div >
                      <div class="d-flex align-items-center justify-content-between mb-3" >
                          
                          <h3 style="margin-left:90px ;margin-top: -30px;">Admin</h3>
                      </div>
                      <div class="form-floating mb-3" style="margin-left:-60px ; ">
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="margin-left:-10px" name="username" [(ngModel)]="admin.username" >
                          <label for="floatingInput" style="margin-left: 120px;">Admin Username</label>
                      </div>
                      <div class="form-floating mb-3" style="margin-left:-60px ; ">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" style="margin-left:-10px" name="password" [(ngModel)]="admin.password" >
                        <label for="floatingInput" style="margin-left: 150px;">Password</label>
                    </div>
                     
                      <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="margin-left:-40px ;">Login</button>
                      
                  </div>
              </div>
            
          </div>
        
      </div>
    </form>
    </div>
<app-footer></app-footer>
